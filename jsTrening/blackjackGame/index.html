<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
            
            <h1>Blackjack</h1>

            <div class="textMessages">
                <div >
                   <p id="message-el">Want to play a round?</p> 
                    <p id="casino-sum-el"></p>
                    <p id="casino-cards-el"></p>
                    
                </div>
                <div>
                    
                    <p id="sum-el"></p>
                    <p id="cards-el"></p>
                    
                </div>
            </div>
            
            <div class="board">

                <div class="betsBoard">
                    <p id="player-cash-amount"> </p>
                    <p>How much would you like to bet ?</p>
                    <input type="number" class="betInput" id="bet-amount" > <!--onfocusout="betAmountCheck();"-->
                    <button onclick="bet()" id="bet-button" style="height: 50px; width: 150px;" enabled>BET</button>
                    <p id="player-bet" > Current Bet : </p>
                    <p id="after-game-message">.</p>
                </div>
                    
                <div class="cardsBoard" >

                    <div class="cards casino" id="casino-cards" >
                    </div>
            
                    <div class="cards" id="player-cards">
                    </div>

                </div>

                <div class="scoreBoard">
                    <p>Score Board</p>
                    <p class="scoreCount" id="score-board"></p>
                </div>

            </div>
    
            <div class="buttons">
    
                <button onclick="startRound()" id="start-button">Start Round</button>
                <button onclick="newCard()" id="new-card-button" disabled >Hit</button>
                <button onclick="stand()" id="stand-button" disabled>Stand</button>
                <button onclick="surrender()" id="surrender-button" disabled>Surrender</button>
                <!--<button onclick="betResults()" id="betResults-button" >Show Results</button>-->

            </div>
            <script src="index.js"></script>
            
        

    </body>
</html>
